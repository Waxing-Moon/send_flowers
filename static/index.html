<div class="w3-content w3-display-container">
  <img class="mySlides" src="pics/1.jpg" style="width:100%">
  <img class="mySlides" src="pics/2.jpg" style="width:100%">
  <img class="mySlides" src="pics/logo.png" style="width:100%">
  <a class="w3-btn-floating w3-display-left" onclick="plusDivs(-1)"></a>
  <a class="w3-btn-floating w3-display-right" onclick="plusDivs(1)"></a>
</div>
<script>
	var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
    showDivs(slideIndex += n);
}

function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    if (n > x.length) {slideIndex = 1} 
    if (n < 1) {slideIndex = x.length} ;
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none"; 
    }
    x[slideIndex-1].style.display = "block"; 
}
</script>
