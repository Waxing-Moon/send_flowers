<html>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

<script>
	var mp = angular.module("imgapp",[]);
			console.log('app up');
mp.controller("d",($scope,$http)=>{

			console.log("cont up ");
			//$scope.price="132";	
	$http.get("http://localhost:9090/name").then((res)=>{
		console.log("got it");
		console.log(res.data);
		$scope.name=res.data.name;
		$scope.price=res.data.price;
	},(err,res)=>{console.log(err);});
});
</script>
<body ng-app="imgapp" ng-controller="d">
<img src="http://localhost:9090/img">
<h3 ng-bind="name"></h3> 


<h3 >{{price}}</h3>
</body>

</html>
