<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <link rel="stylesheet" href="css/style.css"/>
<head>

<body >

<div ng-App="loginApp" ng-controller = "loginController as login" >
  
  <form class="form-horizontal" ng-submit="login.submitUserDetails()">
    <div class="form-group" style="margin-top: 15px;">
      <label for="name" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
          <input type="email" class="form-control" placeholder="Email" ng-model="login.user.name" required>
      </div>
    </div>

    <div class="form-group">
      <label for="price" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
          <input type="Password" class="form-control" placeholder="Password" ng-model="login.user.password" required>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Login</button>
        <button class="btn btn-default">SignUp</button>
      </div>
    </div>



  </form>
</div>





</body>
